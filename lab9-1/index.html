  <body>
    <form>
      <label for="firstNum">First operand:</label>
      <input type="number" name="firstNum" id="firstNum" />
      <br />
      <label for="secondNum">Second operand:</label>
      <input type="number" name="secondNum" id="secondNum" />
      <br />
      <div id="operators">
        <input type="button" value="+" required />
        <input type="button" value="-" required />
        <input type="button" value="*" required />
        <input type="button" value="/" required />
      </div>
    </form>
    <span id="result">Result: </span>
